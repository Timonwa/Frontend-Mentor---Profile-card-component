<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="svg svgtop" src="images/bg-pattern-top.svg" alt="" />
    <img class="svg svgbtm" src="images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <div class="card">
        <!-- banner -->
        <div id="card-banner">
          <!-- user img -->
          <img id="user-img" src="images/image-victor.jpg" alt="user image" />
        </div>
        <!-- user name and age -->
        <div id="name-age">
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
          <p id="location">London</p>
        </div>
        <!-- statistics -->
        <div id="stats">
          <div class="stat">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="stat">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="stat">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <!-- my name and attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/Timonwa">Pelumi Akintokun</a>.
      </div>
    </div>
  </body>
</html>
